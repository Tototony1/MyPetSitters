    <!----------------------------------------------------------------- Formulaire tarifs ----------------------------------------------------------------->
    <div class="{hide_tarifs_form}">
        <form action="index.php?controller={controller}&page={page}&action={action}" method="POST">
            <ul class="container col-8 d-flex flex-column justify-content-around list-unstyled">
                <!-- ID -->
                <li class="d-flex flex-column align-self-center mb-2">
                    <label for="id_tarifs" class="fw-bold mb-2">Identifiant : </label>
                    <input name="id_tarifs" id="id_tarifs" type="text" value="{id_tarifs}" class="text-center py-2" readonly>
                </li>
                <!-- Durée -->
                <li class="d-flex flex-column mb-2">
                    <label for="duree_tarifs" class="fw-bold mb-2">Durée : </label>
                    <input name="duree_tarifs" id="duree_tarifs" type="text" value="{duree_tarifs}" class="p-2" placeholder="exemple : 5h ; 1 journée ; 2 semaines ..." {readonly}>
                </li>
                <!-- Famille d'accueil -->

                    <label for="famille_accueil_tarifs" class="fw-bold mb-2" >Famille d'accueil : </label>

                <!-- Promenades -->
                <li class="d-flex flex-column mb-2">
                    <label for="promenades_tarifs" class="fw-bold mb-2" >Promenades : </label>
                    <input name="promenades_tarifs" id="promenades_tarifs" type="number" step="0.1" value="{promenades_tarifs}" class="p-2" placeholder="exemple : 5 ; 8,2 ..." {readonly}>
                </li>
                <!-- À domicile -->
                <li class="d-flex flex-column mb-2">
                    <label for="a_domicile_tarifs" class="fw-bold mb-2" >À domicile : </label>
                    <input name="a_domicile_tarifs" id="a_domicile_tarifs" type="number" step="0.1" value="{a_domicile_tarifs}" class="p-2" placeholder="exemple : 5 ; 8,2 ..." {readonly}>
                </li>    
                <!-- Boutons -->
                <li class="d-flex justify-content-evenly mt-3">
                    <!-- Bouton de validation -->
                    <button type="submit" class="btn btn-primary fw-bold">{bouton}</button>
                    <!-- Bouton retour -->
                    <a href="index.php?controller={controller}&page={page}&action=list"
                        title="Retour à la liste" 
                        class="btn btn-primary buttonColor fw-bold">
                        <i class="fa-solid fa-arrow-left"></i> Retour
                    </a>
                </li>
            </ul>
        </form>
    </div>
